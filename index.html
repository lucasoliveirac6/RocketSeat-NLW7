<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lucas Carvalho</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <main>
            <section class="inside">
                <div class="container">
                    <img
                        class="rocketImg"
                        src="./img/RocketSeat-Logo.svg"
                        alt="RocketSeat"
                    />
                    <img class="profileImg" src="./img/Eu.jpg" alt="My Image" />
                    <h1 class="name">Lucas Carvalho</h1>
                    <h2 class="githubUsername">
                        <img src="./img/GitHub.svg" alt="GitHub Image" />
                        <span class="userId">GodLucs</span>
                    </h2>
                    <p class="description">
                        An student trying to learn as much as possible of web
                        programming
                    </p>
                </div>

                <ul>
                    <li>
                        <a class="youtube" href="#" target="_blank">
                            <img src="./img/Youtube.svg" alt="Youtube Image" />
                        </a>
                    </li>
                    <li>
                        <a
                            class="instagram"
                            href="https://instagram.com/lucasoliveirac6"
                            target="__blank"
                        >
                            <img
                                src="./img/Instagram.svg"
                                alt="Instagram Image"
                            />
                        </a>
                    </li>
                    <li>
                        <a
                            class="facebook"
                            href="https://facebook.com/lucasoliveirac6"
                            target="__blank"
                        >
                            <img
                                src="./img/Facebook.svg"
                                alt="Facebook Image"
                            />
                        </a>
                    </li>
                    <li>
                        <a
                            class="twitter"
                            href="https://twitter.com/lucasoliveirac6"
                            target="__blank"
                        >
                            <img src="./img/Twitter.svg" alt="Twitter Image" />
                        </a>
                    </li>
                </ul>
            </section>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
